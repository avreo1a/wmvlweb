<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMVL Radio - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #ff0000;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #ff0000;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 10px;
        }

        .admin-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .admin-sections {
                grid-template-columns: 1fr;
            }
        }

        .section {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .section h2 {
            color: #ff0000;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-shadow: 0 0 5px #ff0000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .btn {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .btn:hover {
            background: linear-gradient(45deg, #cc0000, #990000);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #333, #555);
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #555, #777);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px dashed #ff0000;
            border-radius: 5px;
            text-align: center;
            color: #ff0000;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff6666;
        }

        .items-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
        }

        .item {
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-info h4 {
            color: #ff0000;
            margin-bottom: 5px;
        }

        .item-info p {
            color: #ccc;
            font-size: 0.9rem;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .success-message,
        .error-message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }

        .loading {
            display: none;
            text-align: center;
            color: #ff0000;
            font-size: 1.2rem;
        }

        .preview-image {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ WMVL RADIO ADMIN PANEL üéµ</h1>
            <p>Manage your gallery and events</p>
        </div>

        <div class="admin-sections">
            <!-- Gallery Management Section -->
            <div class="section">
                <h2>üì∏ Gallery Management</h2>
                
                <form id="galleryForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="galleryTitle">Title:</label>
                        <input type="text" id="galleryTitle" name="title" placeholder="Enter image title" required>
                    </div>

                    <div class="form-group">
                        <label for="galleryDescription">Description:</label>
                        <textarea id="galleryDescription" name="description" placeholder="Enter image description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="galleryImage">Image File:</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="galleryImage" name="file" class="file-input" accept="image/*" required>
                            <label for="galleryImage" class="file-input-label">
                                üìÅ Choose Image File (PNG, JPG, JPEG, GIF, WEBP)
                            </label>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="galleryFeatured" name="is_featured">
                        <label for="galleryFeatured">Featured Image</label>
                    </div>

                    <div class="form-group">
                        <label for="galleryTags">Tags (comma-separated):</label>
                        <input type="text" id="galleryTags" name="tags" placeholder="concert, live, radio">
                    </div>

                    <button type="submit" class="btn">üì§ Upload to Gallery</button>
                </form>

                <div id="galleryMessage"></div>

                <h3 style="margin: 30px 0 15px 0; color: #ff0000;">Current Gallery Items</h3>
                <div id="galleryList" class="items-list">
                    <div class="loading">Loading gallery...</div>
                </div>
            </div>

            <!-- Events Management Section -->
            <div class="section">
                <h2>üéâ Events Management</h2>
                
                <form id="eventsForm">
                    <div class="form-group">
                        <label for="eventTitle">Event Title:</label>
                        <input type="text" id="eventTitle" name="title" placeholder="Enter event title" required>
                    </div>

                    <div class="form-group">
                        <label for="eventDescription">Description:</label>
                        <textarea id="eventDescription" name="description" placeholder="Enter event description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="eventDate">Event Date & Time:</label>
                        <input type="datetime-local" id="eventDate" name="event_date" required>
                    </div>

                    <div class="form-group">
                        <label for="eventLocation">Location:</label>
                        <input type="text" id="eventLocation" name="location" placeholder="Enter event location">
                    </div>

                    <div class="form-group">
                        <label for="eventImageUrl">Image URL (optional):</label>
                        <input type="url" id="eventImageUrl" name="image_url" placeholder="https://example.com/image.jpg">
                    </div>

                    <div class="form-group">
                        <label for="eventTicketUrl">Ticket URL (optional):</label>
                        <input type="url" id="eventTicketUrl" name="ticket_url" placeholder="https://tickets.example.com">
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="eventFeatured" name="is_featured">
                        <label for="eventFeatured">Featured Event</label>
                    </div>

                    <div class="form-group">
                        <label for="eventTags">Tags (comma-separated):</label>
                        <input type="text" id="eventTags" name="tags" placeholder="concert, live, special">
                    </div>

                    <button type="submit" class="btn">üéØ Create Event</button>
                </form>

                <div id="eventsMessage"></div>

                <h3 style="margin: 30px 0 15px 0; color: #ff0000;">Current Events</h3>
                <div id="eventsList" class="items-list">
                    <div class="loading">Loading events...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gallery Management
        document.getElementById('galleryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const messageDiv = document.getElementById('galleryMessage');
            
            try {
                messageDiv.innerHTML = '<div class="loading" style="display: block;">Uploading...</div>';
                
                const response = await fetch('/admin/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.innerHTML = '<div class="success-message">‚úÖ Image uploaded successfully!</div>';
                    this.reset();
                    loadGalleryItems();
                } else {
                    messageDiv.innerHTML = `<div class="error-message">‚ùå Error: ${result.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error-message">‚ùå Network error: ${error.message}</div>`;
            }
        });

        // Events Management
        document.getElementById('eventsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            const messageDiv = document.getElementById('eventsMessage');
            
            try {
                messageDiv.innerHTML = '<div class="loading" style="display: block;">Creating event...</div>';
                
                const response = await fetch('/api/events', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.innerHTML = '<div class="success-message">‚úÖ Event created successfully!</div>';
                    this.reset();
                    loadEventItems();
                } else {
                    messageDiv.innerHTML = `<div class="error-message">‚ùå Error: ${result.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error-message">‚ùå Network error: ${error.message}</div>`;
            }
        });

        // Load Gallery Items
        async function loadGalleryItems() {
            try {
                const response = await fetch('/api/gallery');
                const result = await response.json();
                const galleryList = document.getElementById('galleryList');
                
                if (result.gallery && result.gallery.length > 0) {
                    galleryList.innerHTML = result.gallery.map(item => `
                        <div class="item">
                            <div class="item-info" style="display: flex; align-items: center;">
                                ${item.image_filename ? `<img src="/uploads/${item.image_filename}" alt="${item.title}" class="preview-image">` : ''}
                                <div>
                                    <h4>${item.title}</h4>
                                    <p>${item.description || 'No description'}</p>
                                    <p><small>Uploaded: ${new Date(item.upload_date).toLocaleDateString()}</small></p>
                                    ${item.is_featured ? '<p style="color: #ff0000;"><small>‚≠ê Featured</small></p>' : ''}
                                </div>
                            </div>
                            <div class="item-actions">
                                <button class="btn btn-small btn-secondary" onclick="deleteGalleryItem(${item.id})">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    galleryList.innerHTML = '<div style="padding: 20px; text-align: center; color: #ccc;">No gallery items yet</div>';
                }
            } catch (error) {
                document.getElementById('galleryList').innerHTML = '<div style="padding: 20px; color: #ff0000;">Error loading gallery</div>';
            }
        }

        // Load Event Items
        async function loadEventItems() {
            try {
                const response = await fetch('/api/events');
                const result = await response.json();
                const eventsList = document.getElementById('eventsList');
                
                if (result.events && result.events.length > 0) {
                    eventsList.innerHTML = result.events.map(item => `
                        <div class="item">
                            <div class="item-info">
                                <h4>${item.title}</h4>
                                <p>${item.description}</p>
                                <p><small>üìÖ ${new Date(item.event_date).toLocaleDateString()} at ${new Date(item.event_date).toLocaleTimeString()}</small></p>
                                ${item.location ? `<p><small>üìç ${item.location}</small></p>` : ''}
                                ${item.is_featured ? '<p style="color: #ff0000;"><small>‚≠ê Featured</small></p>' : ''}
                            </div>
                            <div class="item-actions">
                                <button class="btn btn-small btn-secondary" onclick="deleteEvent(${item.id})">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    eventsList.innerHTML = '<div style="padding: 20px; text-align: center; color: #ccc;">No events yet</div>';
                }
            } catch (error) {
                document.getElementById('eventsList').innerHTML = '<div style="padding: 20px; color: #ff0000;">Error loading events</div>';
            }
        }

        // Delete Gallery Item
        async function deleteGalleryItem(id) {
            if (confirm('Are you sure you want to delete this gallery item?')) {
                try {
                    const response = await fetch(`/api/gallery/${id}`, {
                        method: 'DELETE'
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        loadGalleryItems();
                    } else {
                        alert('Error deleting item: ' + result.error);
                    }
                } catch (error) {
                    alert('Network error: ' + error.message);
                }
            }
        }

        // Delete Event
        async function deleteEvent(id) {
            if (confirm('Are you sure you want to delete this event?')) {
                try {
                    const response = await fetch(`/api/events/${id}`, {
                        method: 'DELETE'
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        loadEventItems();
                    } else {
                        alert('Error deleting event: ' + result.error);
                    }
                } catch (error) {
                    alert('Network error: ' + error.message);
                }
            }
        }

        // File input display
        document.getElementById('galleryImage').addEventListener('change', function(e) {
            const label = document.querySelector('.file-input-label');
            if (e.target.files.length > 0) {
                label.textContent = `üìÅ Selected: ${e.target.files[0].name}`;
                label.style.color = '#00ff00';
            } else {
                label.textContent = 'üìÅ Choose Image File (PNG, JPG, JPEG, GIF, WEBP)';
                label.style.color = '#ff0000';
            }
        });

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadGalleryItems();
            loadEventItems();
        });
    </script>
</body>
</html>
